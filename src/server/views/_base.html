<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Node + Stripe + Express - {% block title %}{% endblock %}</title>
    <!-- stylesheets -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ baseurl }}/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{ baseurl }}/bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="{{ baseurl }}/css/main.css" rel="stylesheet" type="text/css">
    {% block css %}{% endblock %}
  </head>
  <body>

    {% include "./partials/nav.html" %}

    <br>
    <br>
    <br>

    {% include "./partials/flash.html" %}

    <!-- Page Content -->
    {% block content %}
    {% endblock %}

    <!-- scripts -->
    <script src="{{ baseurl }}/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="{{ baseurl }}/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sortable/0.6.0/js/sortable.min.js" type="text/javascript"></script>
    <script src="https://js.stripe.com/v1/" type="text/javascript"></script>
    <script src="{{ baseurl }}/js/main.js" type="text/javascript"></script>
    {% block js %}{% endblock %}
  </body>
</html>
